{% extends "bootstrap/base.html" %}

{% block content %}

<center> <h1>Client's Information</h1> </center>

<table class="table table-striped table-bordered">
   <thead class="bg-primary">
      <td>ClientID</td>
      <td>ClientName</td>
      <td>ClientPhone</td>
      <td>ClientWatch</td>
      <td>TotalSpent</td>
   </thead>

   {% for row in rows %}
   <tr class="bg-info">
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
   </tr>
   {% endfor %}
</table>
<center> <a href="/home">Return to Dashboard</a> </center>

{% endblock %}
